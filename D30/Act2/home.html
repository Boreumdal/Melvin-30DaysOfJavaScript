<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home-style.css">
</head>
<body>
    <form action="#" id="form">
        <h2>Validating Web Form</h2>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="First name">
            <p class="err" id="fname">A</p>
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last name">
            <p class="err" id="lname">A</p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email">
            <p class="err" id="email">A</p>
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Your password">
            <p class="err" id="pass">A</p>
        </div>
        <div>
            <label for="num">Telephone</label>
            <input type="text" id="num" placeholder="Your number">
            <p class="err" id="tel">A</p>
        </div>
        <div>
            <label for="bio">Bio</label>
            <input type="text" id="bio" placeholder="Your bio">
            <p class="err" id="bio">A</p>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script src="home-script.js"></script>
</body>
</html>
